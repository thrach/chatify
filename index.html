<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Chatify</title>
  <meta name="Description" content="First PWA Vue.js App">
  <link type="text/css" rel="stylesheet" href="/dist/app.css" />
</head>
<body class="menu-position-side menu-side-left">
    <div :class="{'all-wrapper solid-bg-all': showTemplateMenu}" class="no-padding-content" id="app">
        <div :class="{'layout-w': showTemplateMenu}">
            <mobile-menu></mobile-menu>
            <main-menu></main-menu>

            <div :class="{'content-w': showTemplateMenu}">
                <top-bar></top-bar>
                <div class="content-i">
                    <div class="content-box">
                         <notification></notification>
                        <router-view :key="$route.fullPath"></router-view>
                    </div>
                </div>
            </div>

            <div class="display-type"></div>
        </div>
    </div>
    <script src="/dist/app.js" type="text/javascript"></script>
</body>
</html>
